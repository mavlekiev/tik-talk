<app-profile-header></app-profile-header>

<form class="profile-form" [formGroup]="form">
  <div class="two-columns">
    <label class="tt-form-label">
      <span class="tt-form-label__text">Имя</span>
      <input class="tt-form-input" type="text" formControlName="firstName">
    </label>

    <label class="tt-form-label">
      <span class="tt-form-label__text">Фамилия</span>
      <input class="tt-form-input" type="text" formControlName="lastName">
    </label>
  </div>

   <label class="tt-form-label">
      <span class="tt-form-label__text">Telegram username</span>
      <input class="tt-form-input" type="text" formControlName="username">
    </label>

    <label class="tt-form-label">
      <span class="tt-form-label__text">О себе</span>
      <textarea class="tt-form-input tt-textarea" formControlName="description" rows="4"></textarea>
    </label>

    <label class="tt-form-label">
      <span class="tt-form-label__text">Навыки (стэк)</span>
      <input class="tt-form-input" type="text" formControlName="description">
    </label>
</form>
